[project]
authors = [
  {name = "Vincent D Warmerdam"}
]
classifiers = [
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License"
]
dependencies = [
  "cloudpickle>=3.1.0",
  "uv",
]
description = "A fun party trick to run Python code from another venv into this one."
license = {text = "MIT"}
name = "uvtrick"
version = "0.4.0"
